[Plugin]
; The plugin ID must be unique and contain no whitespaces.
id = cpp_modImmersiveSoundPatch

; Plugin name
name = Immersive Pickup Sound Patcher

; Description of the plugin
desc = Add the sound record references to records like Immersive Pickup Sounds (IPS) does. Note: The sound descriptor records of the IPS mod must be available in the load order.

; Author
author = m8r98a4f2

; Type of plugin
type = pluginRecordModifier

; Cacheable
cachable = true

; Active by default
activeDefault = false
visibleDefault = true
; Requirements
requiredFiles = Immersive Pickup Sounds F04.esp
requiredRecordTypes = ALCH,MISC

[PluginSettings]
; Options configurable by user in the GUI.
desc = form:text:No settings

; Processing rules added by (active) plugin
